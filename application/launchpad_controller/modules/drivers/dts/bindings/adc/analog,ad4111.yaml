# Bindings for AD4111 Analog to Digital Converter (ADC)
# SPDX-License-Identifier: MIT
# Author: Love Mitteregger
# Date: 2024-06-12

description: Analog to Digital Converter (ADC) driver

compatible: "analog,ad4111"

include: spi-device.yaml

properties:
  reg:
    required: true
    description: SPI chip select
  spi-max-frequency:
    required: true
    description: Maximum SPI clocking speed in Hz
  duplex:
    required: false
    description: SPI duplex mode
  frame-format:
    required: false
    type: string
    enum: ["motorola", "ti"]
    description: SPI frame format
  cs-gpios:
    type: phandle-array
    required: true
    description: Chip select GPIO
  label:
    type: string
    required: false
    description: User label for the device